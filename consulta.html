<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consula de médicos</title>
    <script src="./scripts/classes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="load()">
    <h3>Consulte aqui a equipe médica</h3>
    <table class="table table-striped">
        <thead class="bg-primary">
            <tr>
                <td>Id</td>
                <td>Especialidade</td>
                <td>Nome</td>
                <td>CRM</td>
                <td>Telefone</td>
                <td>Dias de atendimento</td>
                <td>Ações</td>
            </tr>
        </thead>
        <tbody>
            <!--Dados carregados pelau função display-->
        </tbody>
    </table>
    <script>
        function load() {
            let ob = new Contato();
            ob.consultarTodos(displayGeral);
        }

        function displayGeral(dados) {
            var trs = ""
            var listaJson = JSON.parse(dados)
            for (let indice in listaJson) {
                trs += `<tr>
                 <td> ${listaJson[indice].id}</td>
                 <td> ${listaJson[indice].especialidade}</td>
                 <td> ${listaJson[indice].nome}</td>
                 <td> ${listaJson[indice].crm}</td>
                 <td> ${listaJson[indice].fone}</td>
                 <td> ${listaJson[indice].dias}</td>
                 <td> <a href='editar.html?id=${listaJson[indice].id}'>editar</a> </td>
                 </tr>`
            }
            document.getElementsByTagName("tbody")[0].innerHTML = trs;
        }
    </script>
</body>
